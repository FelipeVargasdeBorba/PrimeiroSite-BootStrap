<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fora de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #ffffff;
        }

        .container-fluid {
            height: 100%;
        }

        .out-of-stock-message {
            background-color: #e2e2e2;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333333;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container-fluid full-height-center d-flex justify-content-center align-items-center">

        <div class="row">
            <div class="col-12">
                <div class="out-of-stock-message">
                    <h1 class="display-5">
                        <br>
                        **Produtos sem estoque, volte mais tarde**
                    </h1>
                    <p class="lead mt-3">Estamos reabastecendo nosso inventário. Agradecemos sua paciência!</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
